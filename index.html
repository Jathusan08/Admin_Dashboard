<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  </head>
  <body>
    <div class="grid-layout">
      <div class="sidebar">
        <div class="first-component">
          <div class="dashboard">
            <iconify-icon
              icon="mdi:view-dashboard"
              style="color: white"
              width="55"
              height="55"
            ></iconify-icon>
            <span>Dashboard</span>
          </div>
        </div>

        <div class="second-component">
          <div class="home">
            <iconify-icon
              icon="ic:sharp-home"
              style="color: white"
              width="35"
              height="35"
            ></iconify-icon>
            <span>Home</span>
          </div>

          <div class="profile">
            <iconify-icon
              icon="mdi:card-account-details-outline"
              style="color: white"
              width="35"
              height="35"
            ></iconify-icon>
            <span>Profile</span>
          </div>

          <div class="message">
            <iconify-icon
              icon="mdi:message-reply"
              style="color: white"
              width="35"
              height="35"
            ></iconify-icon>
            <span>Messages</span>
          </div>
          <div class="history">
            <iconify-icon
              icon="basil:history-solid"
              style="color: white"
              width="35"
              height="35"
            ></iconify-icon>
            <span>History</span>
          </div>
          <div class="task">
            <iconify-icon
              icon="fluent:tasks-app-24-regular"
              style="color: white"
              width="35"
              height="35"
            ></iconify-icon>
            <span>Tasks</span>
          </div>
          <div class="communnities">
            <iconify-icon
              icon="iconoir:community"
              style="color: white"
              width="35"
              height="35"
            ></iconify-icon>
            <span>Communities</span>
          </div>
        </div>

        <div class="third-component">
          <div class="settings">
            <iconify-icon
              icon="uil:setting"
              style="color: white"
              width="35"
              height="35"
            ></iconify-icon>
            <span>Settings</span>
          </div>
          <div class="support">
            <iconify-icon
              icon="healthicons:contact-support-outline"
              style="color: white"
              width="35"
              height="35"
            ></iconify-icon>
            <span>Support</span>
          </div>
          <div class="privacy">
            <iconify-icon
              icon="ic:outline-privacy-tip"
              style="color: white"
              width="35"
              height="35"
            ></iconify-icon>
            <span>Privacy</span>
          </div>
        </div>
      </div>
      <div class="header">
        <div class="first-component">
          <div class="search-btn">
            <iconify-icon
              icon="ic:outline-search"
              style="color: black"
              width="30"
              height="30"
            ></iconify-icon>
          </div>
          <div class="search">
            <input type="text" />
          </div>
          <div class="bell">
            <iconify-icon
              icon="basil:notification-on-outline"
              width="30"
              height="30"
            ></iconify-icon>
          </div>
          <div class="admin-profile-pic">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              x="0px"
              y="0px"
              width="45"
              height="45"
              viewBox="0 0 48 48"
            >
              <path
                fill="#ffb74d"
                d="M22,45c-2,0-10-8.833-10-12V16c0,0,0.292-8,12-8s12,8,12,8v17c0,3.083-8,12-10,12H22z"
              ></path>
              <circle cx="18.5" cy="23.5" r="1.5" fill="#424242"></circle>
              <circle cx="29.5" cy="23.5" r="1.5" fill="#424242"></circle>
              <path
                fill="#424242"
                d="M38,11c-0.1,0.1-1.491-11.502-14-9c-12.509-2.502-13.9,9.1-14,9c-1.17,5.399-3.45,12.73-3,18	c0.414,4.849,4,9,9,9c0,0-3-4-3-12l0.713-7.213c0,0,0.67-9.67,7.287-9.787l3,2l3-2c6.617,0.117,7.287,9.787,7.287,9.787L35,26	c0,8-3,12-3,12c5,0,8.586-4.215,9-9.064C41.45,23.666,39.17,16.399,38,11z"
              ></path>
              <path
                fill="#757575"
                d="M33,29l-0.714,5.714L30,37v-4l-4-2h-4l-4,2v4l-2.286-2.286L15,29l-2-2c0,3,0,9,0,9l6,9h5h5l6-9	c0,0,0-6,0-9L33,29z M20,35h4h4v6h-3v-3h-2v3h-3V35z"
              ></path>
            </svg>
          </div>

          <div class="admin-userName">Jathusan Uthayakumaran</div>
        </div>

        <div class="second-component">
          <div class="admin-profile-pic2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              x="0px"
              y="0px"
              width="70"
              height="70"
              viewBox="0 0 48 48"
            >
              <path
                fill="#ffb74d"
                d="M22,45c-2,0-10-8.833-10-12V16c0,0,0.292-8,12-8s12,8,12,8v17c0,3.083-8,12-10,12H22z"
              ></path>
              <circle cx="18.5" cy="23.5" r="1.5" fill="#424242"></circle>
              <circle cx="29.5" cy="23.5" r="1.5" fill="#424242"></circle>
              <path
                fill="#424242"
                d="M38,11c-0.1,0.1-1.491-11.502-14-9c-12.509-2.502-13.9,9.1-14,9c-1.17,5.399-3.45,12.73-3,18	c0.414,4.849,4,9,9,9c0,0-3-4-3-12l0.713-7.213c0,0,0.67-9.67,7.287-9.787l3,2l3-2c6.617,0.117,7.287,9.787,7.287,9.787L35,26	c0,8-3,12-3,12c5,0,8.586-4.215,9-9.064C41.45,23.666,39.17,16.399,38,11z"
              ></path>
              <path
                fill="#757575"
                d="M33,29l-0.714,5.714L30,37v-4l-4-2h-4l-4,2v4l-2.286-2.286L15,29l-2-2c0,3,0,9,0,9l6,9h5h5l6-9	c0,0,0-6,0-9L33,29z M20,35h4h4v6h-3v-3h-2v3h-3V35z"
              ></path>
            </svg>
          </div>
          <div class="greeting-container">
            <div class="greeting-messsage">Hi there,</div>
            <div class="userName">Jathusan Uthayakumaran (@Jathusan08)</div>
          </div>

          <button class="new-btn">New</button>

          <button class="upload-btn">Upload</button>

          <button class="share-btn">Share</button>
        </div>
      </div>
      <div class="main-content"></div>
    </div>
  </body>
</html>
