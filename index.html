<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  </head>
  <body>
    <div class="grid-layout">
      <div class="sidebar">
        <div class="first-component">
          <div class="dashboard">
            <iconify-icon
              icon="mdi:view-dashboard"
              style="color: white"
              width="55"
              height="55"
            ></iconify-icon>
            <span>Dashboard</span>
          </div>
        </div>

        <div class="second-component">
          <div class="home">
            <iconify-icon
              icon="ic:sharp-home"
              style="color: white"
              width="35"
              height="35"
            ></iconify-icon>
            <span>Home</span>
          </div>

          <div class="profile">
            <iconify-icon
              icon="mdi:card-account-details-outline"
              style="color: white"
              width="35"
              height="35"
            ></iconify-icon>
            <span>Profile</span>
          </div>

          <div class="message">
            <iconify-icon
              icon="mdi:message-reply"
              style="color: white"
              width="35"
              height="35"
            ></iconify-icon>
            <span>Messages</span>
          </div>
          <div class="history">
            <iconify-icon
              icon="basil:history-solid"
              style="color: white"
              width="35"
              height="35"
            ></iconify-icon>
            <span>History</span>
          </div>
          <div class="task">
            <iconify-icon
              icon="fluent:tasks-app-24-regular"
              style="color: white"
              width="35"
              height="35"
            ></iconify-icon>
            <span>Tasks</span>
          </div>
          <div class="communnities">
            <iconify-icon
              icon="iconoir:community"
              style="color: white"
              width="35"
              height="35"
            ></iconify-icon>
            <span>Communities</span>
          </div>
        </div>

        <div class="third-component">
          <div class="settings">
            <iconify-icon
              icon="uil:setting"
              style="color: white"
              width="35"
              height="35"
            ></iconify-icon>
            <span>Settings</span>
          </div>
          <div class="support">
            <iconify-icon
              icon="healthicons:contact-support-outline"
              style="color: white"
              width="35"
              height="35"
            ></iconify-icon>
            <span>Support</span>
          </div>
          <div class="privacy">
            <iconify-icon
              icon="ic:outline-privacy-tip"
              style="color: white"
              width="35"
              height="35"
            ></iconify-icon>
            <span>Privacy</span>
          </div>
        </div>
      </div>
      <div class="header"></div>
      <div class="main-content"></div>
    </div>
  </body>
</html>
